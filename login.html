<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Formulário de Login -->
            <form id="login-form" class="form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
                <p class="switch-form">Não tem conta? <span onclick="toggleForms()">Cadastre-se</span></p>
            </form>

            <!-- Formulário de Cadastro -->
            <form id="signup-form" class="form hidden">
                <h2>Cadastro</h2>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Senha" required>
                <input type="password" id="signup-password-confirm" placeholder="Confirme a Senha" required>
                <button type="submit">Cadastrar</button>
                <p class="switch-form">Já tem conta? <span onclick="toggleForms()">Entrar</span></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
